name: Build and Commit Action

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      # To deal with index.js + node_modules. Just use dist/index.js for release
      - name: Build with ncc
        run: npx @vercel/ncc build index.js -o dist

      - name: Commit dist
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add dist/index.js
          git commit -m "chore: build dist" || echo "No changes to commit"
          git push