# Example workflow showing how to use the auto_screenshots feature

name: Screenshot with Auto Control

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  screenshot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # Fetch more history so we can check recent commits
        fetch-depth: 10
    
    # Example 1: Auto screenshots enabled (default behavior)
    - name: Take screenshot (auto mode)
      uses: ./
      with:
        url: http://localhost:3000
        folder: timeline-auto
        basename: screenshot
        auto_screenshots: 'true'  # Always take screenshots
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    # Example 2: Auto screenshots disabled - only when commit contains #screenshot
    - name: Take screenshot (manual mode)
      uses: ./
      with:
        url: http://localhost:3000
        folder: timeline-manual
        basename: screenshot
        auto_screenshots: 'false'  # Only take screenshots when commit message contains #screenshot
        make_gif: true
        gif_name: conditional-timeline.gif
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}